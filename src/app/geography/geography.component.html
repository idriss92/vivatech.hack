<div>
<agm-map [latitude]="lat" [longitude]="long" center="map.center"       [zoom]="zoom">
    <agm-marker *ngFor="let city of citiesList; let i = index" [title]="city.name" (markerClick)="clickedMarker(city.name, city.message, i)"  [latitude]= "city.lat"  [longitude]= "city.long">
        <agm-info-window>
          <strong>{{ city.name }}</strong>
        </agm-info-window>
    </agm-marker> 
</agm-map>
</div>
